<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   
    <link rel="stylesheet" href="assets/style.css" type="text/css">
    <title>Password Generator</title>
  </head>
  <body>
    <div class="row justify-content-md-center">
      <div class="col-md-12 header-content">
        Password Generator
      </div>
    </div>
 
    <div class="container">
      <div class="row">
          <h2>Generate a Password</h2>
      </div>

      <div class="row border-top border-bottom d-flex">
          <input
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            class="m-3 dashed">
          </input><br><br>
      </div>    

      <div class="row">
        <div class="col-lg-6">
          <button class="m-3" id="generate">
            Generate Password
          </button>
        </div>
    
       
        <div class="col-lg-6 d-flex justify-content-end">
            <button class="m-3" id="copy">
                Copy to Clipboard
            </button>
        </div>        
      </div>  
    
      <script>
        // document.getElementById("generate").onclick = function getLength(){
        //   alert("Please enter your password length (must be 8 to 128).")
        // }
        
      
      </script>

</html>
